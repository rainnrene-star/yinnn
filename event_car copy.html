<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>키보드 자동차</title>
    <style>
        body{
            border:5px solid red; /* 화면 경계 */
            height:100vh;
            margin:0;
            overflow:hidden;
        }
        #car{
            position:absolute;
            left:100px;
            top:100px;
            width:80px;
            height:40px;
            background:violet;
        }
    </style>
</head>
<body>

<div id="car"></div>

<script>
    // 자동차 위치값(대충 이렇게 놓고 시작)
    let x = 100;
    let y = 100;
    let step = 10; // 한번에 움직일 픽셀

    // 페이지 로드되면 실행
    window.onload = function(){

        // 키보드 누를 때마다
        window.onkeydown = function(e){
            // 방향키 번호 외우기: 37← 38↑ 39→ 40↓ 
            if(e.keyCode === 37){ // left
                x -= step;
            }else if(e.keyCode === 38){ // up
                y -= step;
            }else if(e.keyCode === 39){ // right
                x += step;
            }else if(e.keyCode === 40){ // down
                y += step;
            }

            // 너무 화면 밖으로 안 나가게 (학생 스타일 간단 버전)
            if(x < 5) x = 5;
            if(y < 5) y = 5;

            // 자동차 위치 바꿔주기
            let car = document.getElementById("car");
            car.style.left = x + "px";
            car.style.top = y + "px";
        };
    };
</script>

</body>
</html>
