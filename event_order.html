<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>실습 1: 스마트 피자 주문서</title>
    <style>
        /* 메뉴 박스 테두리 스타일 (fieldset 대체) */
        #menu_box {
            border: 1px solid black;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
    </style>
    <script>
        /* 기능 1: 가격 계산 함수 */
        function recalc() {
            var total = 0; 
            var checks = document.getElementsByClassName("menu-check");
            var qtys = document.getElementsByClassName("menu-qty");

            for (var i = 0; i < checks.length; i++) {
                if (checks[i].checked) { 
                    var price = parseInt(checks[i].value);
                    var quantity = parseInt(qtys[i].value);
                    
                    if (isNaN(quantity) || quantity < 1) {
                        quantity = 1;
                    }
                    total += price * quantity;
                }
            }
            document.getElementById("total").value = total;
        }

        /* 기능 2: 주소 입력 확인 */
        function checkAddress() {
            var addr = document.getElementById("addr");
            if (addr.value == "") {
                alert("배달 받으실 주소를 반드시 입력해주세요!");
                addr.focus();
            }
        }

        /* 기능 3: 주문 전송 제어 */
        function validate(e) {
            var total = parseInt(document.getElementById("total").value);
            
            if (total == 0) {
                alert("상품을 적어도 하나는 선택해야 주문 가능합니다.");
                e.preventDefault(); 
                return false;
            }

            alert("주문이 완료되었습니다! (총 결제금액: " + total + "원)");
            e.preventDefault(); 
            return false; 
        }
    </script>
</head>
<body>
    <h3>피자 주문서 (이벤트 활용)</h3>
    <hr>
    
    <form action="#" onsubmit="return validate(event)">
        
        <div id="menu_box">
            <h4>[메뉴 선택]</h4>
            
            <div>
                <input type="checkbox" class="menu-check" value="15000" onchange="recalc()"> 콤비네이션 피자 (15,000원)
                <input type="number" class="menu-qty" value="1" min="1" style="width: 40px;" onchange="recalc()" onkeyup="recalc()"> 개
            </div>
            <div>
                <input type="checkbox" class="menu-check" value="12000" onchange="recalc()"> 페퍼로니 피자 (12,000원)
                <input type="number" class="menu-qty" value="1" min="1" style="width: 40px;" onchange="recalc()" onkeyup="recalc()"> 개
            </div>
            <div>
                <input type="checkbox" class="menu-check" value="2000" onchange="recalc()"> 치즈 토핑 추가 (2,000원)
                <input type="number" class="menu-qty" value="1" min="1" style="width: 40px;" onchange="recalc()" onkeyup="recalc()"> 개
            </div>
            <div>
                <input type="checkbox" class="menu-check" value="1500" onchange="recalc()"> 콜라 1.25L (1,500원)
                <input type="number" class="menu-qty" value="1" min="1" style="width: 40px;" onchange="recalc()" onkeyup="recalc()"> 개
            </div>
        </div>

        배달 주소: <input type="text" id="addr" size="50" onblur="checkAddress()" placeholder="주소를 입력하세요">
        <br><br>

        주문 합계: <input type="text" id="total" value="0" readonly> 원
        <br><br>

        <input type="submit" value="주문하기">
        <input type="reset" value="초기화" onclick="setTimeout(recalc, 0)">
    </form>
</body>
</html>
