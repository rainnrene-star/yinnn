<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습 1: DOM 스타일 변환기</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            text-align: center;
            padding: 50px;
        }
        /* 타겟 문장 기본 스타일 */
        #target {
            font-size: 20px;
            font-weight: bold;
            padding: 20px;
            border: 2px solid #ccc;
            margin: 20px auto;
            width: 80%;
            transition: all 0.3s; /* 부드러운 전환 효과 */
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            background-color: #eee;
            border: 1px solid #999;
            border-radius: 5px;
        }
        button:hover {
            background-color: #ddd;
        }
    </style>
    <script>
        // 1. 글자색 변경 함수
        function changeColor() {
            var obj = document.getElementById("target");
            obj.style.color = "red";
        }

        // 2. 글자 크기 변경 함수 (32px)
        function changeSize() {
            var obj = document.getElementById("target");
            obj.style.fontSize = "32px";
        }

        // 3. 배경색 변경 함수 (Yellow)
        function changeBackground() {
            var obj = document.getElementById("target");
            obj.style.backgroundColor = "yellow";
        }

        // 4. 숨기기/보이기 토글 함수
        function toggleVisibility() {
            var obj = document.getElementById("target");
            
            // 현재 display 속성 값을 확인
            // 주의: 스타일이 인라인으로 설정되지 않은 초기 상태는 빈 문자열("")일 수 있음
            if (obj.style.display === "none") {
                obj.style.display = "block";
            } else {
                obj.style.display = "none";
            }
        }
    </script>
</head>
<body>

    <h3>실습 1: DOM 스타일 제어하기</h3>
    <hr>

    <!-- 변경 대상 문장 -->
    <p id="target">이 문장의 스타일을 바꿔보세요!</p>

    <br>

    <!-- 제어 버튼들 -->
    <button onclick="changeColor()">글자색 변경</button>
    <button onclick="changeSize()">크게 보기</button>
    <button onclick="changeBackground()">배경 강조</button>
    <button onclick="toggleVisibility()">숨기기/보이기</button>

</body>
</html>
